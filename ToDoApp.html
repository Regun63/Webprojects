<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
   
</head>
<body>
    <h1 class="text-success text-center fs-1 fw-bolder">TODO List</h1>

    <div style="margin-left: 500px;">
        <div class="input-group  mb-3 w-50  p-2" >
        <input type="text" class="form-control" placeholder="Write TODO here..." aria-label="Recipient's username" aria-describedby="button-addon2" id="todoInput">
        <input type="date" class="form-control" id="datepicker">
        <button class="btn btn-primary" type="button" id="button-addon2" onclick="addTodo()">ADD</button>
        </div>
        
        <div id="todo-container"  ></div>
    </div>
        <script src="todo.js"></script>
       
</body>
</html>
